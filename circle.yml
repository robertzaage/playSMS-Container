machine:
  services:
    - docker
dependencies:
  override:
    - docker -f Containerfile build -t playsms:1.4.5 .
test:
  override:
    - docker run --detach --publish 3306:3306 docker.io/mariadb:latest
    - docker run --detach --publish 8080:80 localhost/playsms:1.4.5; sleep 30
    - curl -ILs http://localhost:8080 | grep "200 OK"
